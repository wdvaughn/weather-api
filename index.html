<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/aac29251f9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1 class="col-md-12">Weather Dashboard</h1>
        </header>

        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search">Submit</button>
                    <button class="btn btn-danger" id="clear">Clear</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="city">City Date</h5>
                        <div id="icon"></div>
                        <p class="card-text" id="temp">Temperature:</p>
                        <p class="card-text" id="humidity">Humidity:</p>
                        <p class="card-text" id="wind">Wind Speed:</p>
                        <p class="card-text" id="uvIndex">UV Index:</p>
                    </div>
                </div>
            </div>
            <div class="card col-md-3">
                <ul class="list-group" id="past">
                </ul>
            </div>
        </div>
        <div class="row" id="forecast">
            <div class="card col-md-2">
                <h1 class="card-title">5 Day Forecast</h1>
            </div>
            <div class="card col-md-2" id="forecast0">
                <div class="card-body">
                    <h5 class="card-title" id="date0">Date</h5>
                    <div id="icon0"></div>
                    <p class="card-text" id="temp0">Temp:</p>
                    <p class="card-text" id="humid0">Humidity:</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
